     <!DOCTYPE html>
     <html lang ="en">
       <head>

       <body>

                <span class="navbar-toggler-icon"></span>
              </button>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav sm-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>

                  <li class="nav-item">

                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
         <section class="my-5">
           <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <h3 class="text-centre">ABHIRAM PRINTS</h3>
                  <p class="text-centre">
                    All types of printed products are available here.
                    Delivery available all over India.
                    For orders: 7306454612 
                  </small>  
                </p>    
              </div>
              <div class="mb-4 text-centre">
                <button type="button" class="btn btn-primary btn">
                    Explore
                </button>  
              </div>
            </div>
            <div class="col-lg-6"
              <form class="mb-4">
                <div class="form-group">
                   <label for="exampleInputEmail1">Email address</label>
                   <input
                     type="email"
                     class="form-control"
                     id="exampleInputEmail1"
                     aria-describedby="emailHelp"
                     placeholder="Enter your email"
                     />
                     <small id="emailHelp" class="form-text text-muted"
                       >We will never share your email I'd with anyone else.</small
                    > 
                  </div>
                  <div class="form-group"
                    <label for="exampleInputPassword1">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password please"
                     />
                </div>
                <div class="form-group form-check"
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                   />
                   <label class="form-check-label" for="exampleCheck1"
                     >Check me out</label
                   > 
                 </div>
                 <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
